<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Six Present</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #006400;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-title img {
      width: 60px;
      height: auto;
      border-radius: 8px;
    }

    .logo-title h1 {
      font-size: 28px;
      margin: 0;
    }

    .search-bar {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .search-bar input[type="text"] {
      padding: 8px;
      border-radius: 4px;
      border: none;
    }

    .search-bar button {
      padding: 8px 12px;
      background-color: white;
      color: #006400;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    nav {
      background-color: #228B22;
      color: white;
      padding: 10px 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .container {
      display: flex;
    }

    aside {
      width: 200px;
      background-color: #e0e0e0;
      padding: 20px;
    }

    aside ul {
      list-style: none;
      padding: 0;
    }

    aside ul li {
      margin-bottom: 10px;
    }

    aside ul li a {
      text-decoration: none;
      color: #006400;
      font-weight: bold;
    }

    aside ul li a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo-title">
      <img src="Six Present Website Logo.png" alt="Logo">
      <h1>Six Present</h1>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <button>Go</button>
    </div>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Layout -->
  <div class="container">
    <!-- Sidebar -->
    <aside>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main>
      <h2>Welcome to Six Present</h2>
      <p>This is your main content area. Add articles, images, or anything else you'd like to showcase here.</p>
    </main>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Six Present. All rights reserved.</p>
  </footer>

</body>
</html>
